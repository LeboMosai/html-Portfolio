<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
      font-family: "Sono", sans-serif;
      }
      .pricing-container{
        display:flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 200px;
      }
     
      .pricing-plan{
        flex: 1;
        max-width: 400px;
        padding: 20px;
        background-color:aliceblue;
        border-radius: 20px;
        text-align: center;
      }

      .plan-title{
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .plan-price{
         font-size: 48px;
         font-weight: bold;
      }
      .plan-features{
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .plan-features li{
        margin-bottom: 20px;
      }

      .plan-button{
        padding: 10px;
        background-color: greenyellow;
        color:green;
        border-radius: 30px;
        border: none;
      }

      @media (max-width:1250px) {
        .pricing-container{
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">R100/month</div>
        <ul class="plan-features">
          <li>âœ… Chat Tutor (Week-days,8am-5pm)</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">R300/month</div>
        <ul class="plan-features">
          <li>âœ… Chat Tutor (8am-5pm)</li>
          <li>âœ… 2 Users</li>
          <li>âœ… Phone &amp; Email Support(8am-5pm)</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">R1000/month</div>
        <ul class="plan-features">
          <li>âœ… Chat Tutor (24hrs)</li>
          <li>âœ… 5 Users</li>
          <li>âœ… 24/7 Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
